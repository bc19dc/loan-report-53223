<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Add a loan</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Edit an entry</h1>
    <form method="POST">
        <fieldset class="form-group">
            <label> Client Number :</label>
            <input name="clientno" type="text" class="form-control" required th:attr="value = ${clientno}" />
        </fieldset>
        <fieldset class="form-group">
            <label> Client Name :</label>
            <input name="clientname" type="text" class="form-control" required th:attr="value = ${clientname}" />
        </fieldset>
        <fieldset class="form-group">
            <label> Loan Amount :</label>
            <input name="loanamount" type="number" step="0.01" class="form-control" required th:attr="value = ${loanamount}" />
        </fieldset>
        <fieldset class="form-group">
            <label> Number of years :</label>
            <input name="years" type="number" class="form-control" required th:attr="value = ${years}" />
        </fieldset>
        <fieldset class="form-group">
            <label> Savings Type :</label>
<!--            <input name="loantype" type="text" class="form-control" required />-->
            <select name="loantype">
                <option value="Business"
                        th:selected="${loantype=='Business'}"
                    >Business</option>
                <option value="Personal"
                        th:selected="${loantype=='Personal'}"
                    >Personal</option>
            </select>
        </fieldset>
        <input class="btn btn-success" type="submit" value="Edit" />
    </form>
</div>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
